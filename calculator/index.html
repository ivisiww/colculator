<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music">
        <audio controls>
            <source src="help.mp3">
        </audio>
    </div>
    <div class="calc">

        <div class="calc-screen">
            <p>0</p>
        </div>

        <div class="buttons">
            <div class="btn ac bg-p">AC</div>
            <div class="btn equal bg-p">=</div>

            <div class="btn seven">7</div>
            <div class="btn eigth">8</div>
            <div class="btn nine">9</div>
            <div class="btn division bg-p">/</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn multiply bg-p">x</div>
            
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn minus bg-p">-</div>


            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn plus bg-p">+</div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
